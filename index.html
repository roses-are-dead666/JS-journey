<body>
    <!--Change html text-->
    <div class="container">
        <div class="next">
            <p id="changeText">RANDOM TEXT HERE</p>
            <button type="button" onclick="myFunctionText()"
            >Change text!</button>
        </div>
        <!--Change image-->
        <div class="next">
            <button onclick="myFunctionCat()">Change to cat
            </button>
            <img id="myImage" src="./assets/images/dog1.jpg">
            <button onclick="myFunctionDog()">Change to dog
            </button>
        </div>
        <!--Change html fz-->
        <div class="next">
            <p id="changeFz">RANDOM <b>FZ</b> TEXT HERE</p>
            <button type="button" onclick="myFunctionFz()"
            >Click me!</button>
        </div>
        <!--Change style none-->
        <div class="next">
            <p id="changeStyle">RANDOM <b>STYLE</b> TEXT HERE</p>
            <button type="button" onclick="myFunctionNone()"
            >Click me!</button>
        </div>
        <!--Change style block-->
        <div class="next">
            <p>THERE IS HIDDEN TEXT BELOW</p>
            <p id="changeStyleBlock" style="display: none;"
            >IT IS HIDDEN TEXT</p>
            <button type="button" onclick="myFunctionBlock()"
            >Click me!</button>
        </div>
        <!--Statement-->
        <div class="next">
            <p>SOLVE THIS PROBLEM</p>
            <p>10 + 10</p>
            <p id="statement"></p>
            <button type="button" onclick="myFunctionSum()"
            >Click for answer!</button>
            <script>
                let x, y, z;
                x = 10; y = 10; z = x + y;
            </script>
        </div>
        <!--Variables-->
        <div class="next">
            <p>SOLVE THIS PROBLEM</p>
            <p>10 + 10</p>
            <p id="variable"></p>
            <button type="button" onclick="myFunctionVar()"
            >Click for answer!</button>
            <script>
                var number1 = 10;
                var number2 = 10;
                var total = number1 + number2;
            </script>
        </div>
    </div>
